<html lang = "en">
    <meta charset="utf-8">
    <head>
        <title>Register</title>
        <link rel = "stylesheet" href="style.css">
        <script language="JavaScript" src="Strength.js"></script>
    </head>
    <body>
        <header class = "Navigator">
            <h1 class = "logo">
               <img src="icons/icons8-key-128.png">
            </h1>
            <nav>
                <li><a href="index.html">HOME</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a>ABOUT</a></li>
                <dl>Icon by icons8.com</dl>
            </nav>           
        </header>
        <main>
             <div class = "main_container">
                 <div class="regis_interface">
                     <h1 class = "Register_title">Register</h1>
                     <form class = "register_form" action="Register.php" method="post">
                    <div class="regisform_block">
                       <h2>Username</h2>
                    <div class = "input_withicon">
                        <img src = "icons/user.png" class="inputbar_icon" >
                        <input type ="text" name = "txtUsername" id = "usr">
                        <img id="txtUsername">
                     </div>                  
                    </div>
                    <div class="regisform_block">
                       <h2>Password</h2>
                     <div class = "input_withicon">
                        <img src = "icons/password.png" class="inputbar_icon">
                        <input type ="Password" name = "txtPassword1" id = "pass">
                        <img id="txtPassword1">
                     </div>
                    </div>
                    <div class="regisform_block">
                       <h2>Retype Password</h2>
                     <div class = "input_withicon">
                        <img src = "icons/passwordplus.png" class="inputbar_icon">
                        <input type ="Password" name = "txtPassword2" id = "repass">
                        <img id="txtPassword2">
                     </div>
                    </div>
                    <div class="regisform_block">
                       <h2>Forename</h2>
                     <div class = "input_withicon">
                        <img src = "icons/icons8-family-30.png" class="inputbar_icon" >
                        <input type ="text" name = "txtForename" id = "fore">
                        <img id="txtForename">
                     </div>
                    </div>
                    <div class="regisform_block">
                       <h2>Surname</h2>
                     <div class = "input_withicon">
                        <img src = "icons/icons8-home-page-24.png" class="inputbar_icon">
                        <input type ="text" name = "txtSurname" id = "sur">
                        <img id="txtSurname">
                     </div>
                    </div>
                    <div class="regisform_block">
                       <h2>Email</h2>
                     <div class = "input_withicon">
                        <img src = "icons/icons8-send-email-24.png" class="inputbar_icon">
                        <input type ="text" name = "txtEmail1" id = "mail">
                        <img id = "txtEmail1">
                     </div>
                    </div>
                    <div class="regisform_block">
                       <h2>Retype Email</h2>
                     <div class = "input_withicon">
                        <img src = "icons/icons8-send-email-24 (1).png" class="inputbar_icon">
                        <input type ="text" name = "txtEmail2" id = "mail2">
                        <img id = "txtEmail2">
                     </div>
                    </div>                   
                    <div class="regisform_block">
                       <!-- <span class = "UnableToSubmit" id = "UnableToSubmit">Register</span> -->
                        <button id = "submit_button" class="unsubmit_button" type="submit" disabled>Register</button>
                    </div>                                 
                     </form>                  
                 </div>
             </div>   
        </main>
    </body>
</html>
